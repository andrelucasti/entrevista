<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsf/core"
    xmlns:f="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
    <title>Nova Entrevista</title>
</h:head>

<h:body>

	<f:insert>
		
		<f:include src="/templates/menu.xhtml"></f:include>
	
	</f:insert>
	

	<h:form id="entrevista">
	
		 <p:growl id="msgSuccess" showDetail="true" sticky="true" />
 
    	<p:panel id="panel" header="Cadastro de Entrevistados" style="margin-bottom:10px;">
        <h:panelGrid columns="2" cellpadding="5">
        
       	 	<h:outputLabel for="nome" value="Entrevistado" />
            <p:inputText id="nome" required="true" value="#{entrevistaController.usuario.nome}" disabled="true"/>
     
            <p:outputLabel for="email" value="E-mail:" />
            <p:inputText id="email" required="true" value="#{entrevistaController.usuario.email}" disabled="true"/>
            
            <p:outputLabel value="Cargo:" />
           	<p:selectOneMenu converter="#{cargoConverter}" value="#{entrevistaController.entrevista.cargo}">
           				
          		<c:selectItems var="cargo" value="#{entrevistaController.cargos}" itemLabel="#{cargo.enumCargo}" itemValue="#{cargo}"/>
           
           </p:selectOneMenu>
           
            <p:outputLabel for="descVaga" value="DescriÃ§Ã£o da vaga:" />
            <p:inputTextarea id="descVaga" rows="6" cols="50" value="#{entrevistaController.entrevista.descricao}"/>
            
            <p:outputLabel for="data" value="Data:" />
            <p:calendar id="data"  value="#{entrevistaController.entrevista.data}"/>
            
            <p:outputLabel for="comentarios" value="Comentario:" />
            <p:inputTextarea id="comentarios"  rows="6" cols="50" value="#{entrevistaController.entrevista.comentario}"/>
    		
    		<p:outputLabel value="Aprovado?" />
            <p:selectOneMenu value="#{entrevistaController.entrevista.isAprovado}">
            	<c:selectItems value="#{entrevistaController.itens}"/>
            </p:selectOneMenu>
           	
        </h:panelGrid>
    </p:panel>
 
    <p:commandButton value="Salvar" action="#{entrevistaController.salvar}" update="msgSuccess" type="submit"/>
	 
    
    </h:form>
	
</h:body>


</html>
